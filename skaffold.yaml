apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/krithiva/node-http-hmi-repository:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/krithiva/node-http-hmi-repository:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: node-http-hmi-repository
        chartPath: charts/node-http-hmi-repository
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/krithiva/node-http-hmi-repository"
          image.tag: "{{.DIGEST_HEX}}"
